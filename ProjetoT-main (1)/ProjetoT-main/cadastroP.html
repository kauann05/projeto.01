<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre o Produto</title>
    <link rel="stylesheet" href="css/cadastrarP.css">
</head>
<body>
    <div id="cabeca">
        <div id="logo">EletroStudo!</div>
       
    </div>

  
    <div class="container">
        <h2>CADASTRE O PRODUTO</h2>
        
        <form id="uploadForm" action="preview.html" method="post" enctype="multipart/form-data" onsubmit="return validarFormulario()">
            <label for="id">ID do Produto:</label>
            <input type="number" id="id" name="id" required><br><br>

            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="modelo">Modelo:</label> 
            <input type="text" id="modelo" name="modelo" required><br><br>

            <label for="preco">Pre√ßo:</label>
            <input type="number" id="preco" name="preco" required><br><br>

            <input type="file" id="inputFile" name="imagem" accept="image/*" required><br><br>
            <button type="submit" onclick="salvarDados()">Salvar</button>
        </form>
    </div>

    <script src="js/script.js"></script>
    <script>
        function validarFormulario() {
            var id = document.getElementById("id").value;
            var nome = document.getElementById("nome").value;
            var modelo = document.getElementById("modelo").value;
            var preco = document.getElementById("preco").value;
            var inputFile = document.getElementById("inputFile").value;

            if (id.trim() === '' || nome.trim() === '' || modelo.trim() === '' || preco.trim() === '' || inputFile.trim() === '') {
                alert("Por favor, preencha todos os campos.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>

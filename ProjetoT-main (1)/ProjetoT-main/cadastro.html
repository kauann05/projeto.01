<!DOCTYPE html>
<html lang="pt-br">
<head>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div id="cabeca">
        <div id="logo">EletroStudo!</div>

    </div>
    <div class="container">
        <form id="cadastroForm">
            <h2>CADASTRA-SE</h2>

            <p>
                <label for="tipoCadastro">Você é:</label>
                <select id="tipoCadastro" name="tipoCadastro" onchange="mostrarEmpresa()">
                    <option value="selecione">Selecione</option>
                    <option value="informal">Vendedor Informal</option>
                    <option value="empresa">Empresa</option>
                </select>
            </p>

            <p>
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" name="nome" required>
            </p>

            <p>
                <label for="cpf">CPF *</label>
                <input type="text" id="cpf" name="cpf" maxlength="11" required>
            </p>
            
            <p>
                <label for="telefone">Telefone *</label>
                <input type="tel" id="telefone" name="telefone" maxlength="11" required>
            </p>
            
            <p>
                <label for="endereco">Endereço *</label>
                <input type="text" id="endereco" name="endereco" required>
            </p>

            <div id="empresa" style="display: none;">
                <p>
                    <label for="nomeEmpresa">Nome da Empresa *</label>
                    <input type="text" id="nomeEmpresa" name="nomeEmpresa">
                </p>
            </div>

            <p>
                <label for="senha">Senha *</label>
                <input type="password" id="senha" name="senha" required>
            </p>

            <p>
                <label for="confirmaSenha">Confirmar Senha *</label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" required>
            </p>

            <div id="erros" class="erros"></div>
            <button type="button" onclick="cadastrar()">CADASTRAR</button>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
